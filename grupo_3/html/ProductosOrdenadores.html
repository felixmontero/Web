<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordenadores</title>
    <link rel="stylesheet" href="../css/ProductosOrdenadores.css"> 
    <link rel="stylesheet" href="../Javascript/ProductosOrdenadores.js"> 
</head>
<body>
    <div class="conte_parent" id="cont_parent">
        <table>
            <tr>
            <div class="conte"> 
                <div class="card PC">
                
                    <img src="../img/Productos/ordenadorgaming.png"/>   
                </div>
                <div class="informacion">
                <h1>PC GAMING</h1>
                <p class="fecha">Fecha de Salida: 09/02/2022</p>
                </div>
                <div class="precio">
                    <div class="box-precio">
                        <span class="precio1"><strike>$999.99</strike></span>
                        <span class="precio2"><b>$600.00</b></span>
                        <span class="shopping"><i class="fas fa-cart-plus">

                        </i>

                        </span>
                    </div>
                </div>
            </tr>
            <tr>
                <div class="conte"> 
                    <div class="card PC ">
                        
                        <img src="../img/Productos/ordenadorTop.png"/>   
                    </div>
                    <div class="informacion">
                    <h1>PC TOP</h1>
                    <p class="fecha">Fecha de Salida: 09/02/2022</p>
                    </div>
                    <div class="precio">
                        <div class="box-precio">
                            <span class="precio1"><strike>$1999.99</strike></span>
                            <span class="precio2"><b>$1799.00</b></span>
                            <span class="shopping"><i class="fas fa-cart-plus">
            
                            </i>
            
                            </span>
                        </div>
                    </div>
                </tr>        
                <tr>
                    <div class="conte"> 
                        <div class="card PC ">
                            
                            <img src="../img/Productos/PCwilly.png"/>   
                        </div>
                        <div class="informacion">
                        <h1>PC Willy</h1>
                        <p class="fecha">Fecha de Salida: 24/05/2021</p>
                        </div>
                        <div class="precio">
                            <div class="box-precio">
                                <span class="precio1"><strike>$3999.99</strike></span>
                                <span class="precio2"><b>$3799.00</b></span>
                                <span class="shopping"><i class="fas fa-cart-plus">
                
                                </i>
                
                                </span>
                            </div>
                        </div>
                    </tr>
            </div>
        </table>
    </div>
</body>
</html>
