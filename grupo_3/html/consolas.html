<!DOCTYPE html>

</head>
<body>
    <div class="conte_parent" id="cont_parent">
        <table>
            <tr>

                        <span class="shopping"><i class="fas fa-cart-plus">

                        </i>

                        </span>

                </div>
            </tr>
            <tr>
                <div class="conte"> 
                    <div class="card PC ">
                        
                        <img src="https://th.bing.com/th/id/OIP.5QLZnqyV3GDsQG9PHPkCfwHaEa?pid=ImgDet&rs=1" width="300" height="200"/>   
                    </div>
                    <div class="informacion">

                    <p class="fecha">Fecha de Salida: 22/11/2013</p>
                    </div>
                    <div class="precio">

                        </div>

            </div>
