<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login TusComponentes</title>
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>

    <div class="login-box">
      <img src="../img/pc.png" class="avatar" alt="Avatar Image">
      <h1>Login</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Poner Usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Poner contraseña">
        <input type="submit" value="Log In">
        <a href="#">Has perdido la contraseña?</a><br>
        <a href="#">No tienes una cuenta?</a>
      </form>
    </div>
  </body>
</html>
